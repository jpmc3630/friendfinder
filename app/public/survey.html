<script>

let sent = false;



$('.form-control').on("click", function() {
    $(this).css('border', '1px solid lightgrey');
});


$('#send-survey').on("click", function() {
    
    if (sent == false) {

            let validated = true;
            let myScores = [];
            let myName;
            let myPic;

            $('.custom-select').each(function(){
                let a = $(this).val();
            if ( a != 1 && a != 2 && a != 3 && a != 4 && a != 5  ){
                validated = false;
                $(this).css('border', '2px solid red');
            } else {
                
                myScores.push(a);
            }
            })
            // This counters the async behavior of $.each()
            .promise().done(function(){
                // Determine if Name is entered
            
            if( $('#name-input').val().trim() == "" ) {
                validated = false;
                $('#name-input').css('border', '2px solid red');
                $('#status-text').html('name not done');
            } else {
                myName = $('#name-input').val().trim();
            }
            // Determine if Link is entered
                if( $('#pic-input').val().trim() == "" ) {
                    validated = false;
                    $('#pic-input').css('border', '2px solid red');
                    $('#status-text').html('image not done');
                // Check if any questions are incomplete
            } else {
                myPic = $('#pic-input').val().trim();
            }

            if (validated == false) {
                $('#status-text').html('Please complete the highlighted fields first!');
                $('#status-text').css('color', 'red');
            }
            
            // Otherwise, the all fields are completed
            else {
                $('#status-text').html('Your profile has been added!');
                $('#status-text').css('color', 'green');
                let myObject = {
                    "name": myName,
                    "photo": myPic,
                    "scores": myScores
                };


                $.post( '/api/friends', myObject, function( data ) {
                    $('#modal-body2').html(data);
                    $('#resultsModal').modal('toggle');
                    $('#send-survey').text('Return Home');
                    sent = true;
                });

            };
        
        });
    } else {
        window.location.replace('/');
    };

});
</script>
